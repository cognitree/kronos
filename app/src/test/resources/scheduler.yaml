# configure namespace store
namespaceStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.impl.RAMNamespaceStore

# configure task store
taskStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.impl.RAMTaskStore

# configure workflow store
workflowStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.impl.RAMWorkflowStore

# configure workflow trigger store
workflowTriggerStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.impl.RAMWorkflowTriggerStore

# configure job store storing runtime instances of workflows
jobStoreConfig:
  storeClass: com.cognitree.kronos.scheduler.store.impl.RAMJobStore

timeoutPolicyConfig:
  mockPolicy:
    policyClass: com.cognitree.kronos.scheduler.policies.MockTimeoutPolicy

# time to wait before removing executed tasks from memory
taskPurgeInterval: 1d
